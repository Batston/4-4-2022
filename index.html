<!DOCTYPE html>
<html lang="en">

<head>
    <title>BAITAP</title>
</head>
<body>
    <div class="windows">
        <form method="" action=""> 
            <table>
                <tr>
                    <td><input type="text" id="password" readonly>
                        <input type="button" value="Enter">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="" style="padding-right: 113px;">Số ký tự</label>
                        <input type="number" id="number" value="">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="" style="padding-right: 133px;">Có chữ hoa</label>
                        <input type="checkbox">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="" style="padding-right: 126.1px;">Có số không</label>
                        <input type="checkbox">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="" style="padding-right: 97px;">Có ký tự đặc biệt</label>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="Generate" style="margin: 10px 0 0 75px;" class="btn1"
                            onclick="genPassword()"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<style>
     table {
        padding: 15px;
        border: solid 1px black;
        border-radius: 25px;
    }
    #number {
        width: 50px;
    }

    form {
        margin: auto;
        width: 15%;
    }

    .windows {
        width: 100%;
    }
</style>
<script>
    var password = document.getElementById("password");

    function genPassword() {
        var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var passwordLength = 10;
        var password = "";
        for (var i = 0; i <= passwordLength; i++) {
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = password;
    }
</script>
</html>
